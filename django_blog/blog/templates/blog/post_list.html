{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>All Blog Posts</h1>

{% for post in posts %}
    <h2>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.content|truncatewords:20 }}</p>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

</body>
</html>
